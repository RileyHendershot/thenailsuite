<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="./styles/styles.css" rel="stylesheet" />
    <link href="./styles/contact.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <a href="index.html">
          <img src="./images/logos/logo-footer.png" alt="the nail suite logo" />
        </a>
      </div>
      <nav class="navbar justify-content-center">
        <div id="nav-links">
          <ul class="nav nav-menu">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="book.html">Book Now</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="store.html">Store (Coming Soon)</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <section>
      <div id="form-title">
        <h3>I would love to hear from you</h3>
      </div>
      <form id="contact-form">
        <div class="name-group">
          <div class="first-name">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="First Name" />
          </div>
          <div class="last-name">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Last Name" />
          </div>
        </div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="johndoe@example.com" />

        <label for="phone">Phone</label>
        <div class="phone-container">
          <div class="phone-input">
            <input type="text" id="phone" placeholder="(123) 456-7891" />
          </div>
          <div class="phone-options">
            <input type="checkbox" id="phonecheck" />
            <label for="phonecheck">This number accepts text</label>
          </div>
        </div>

        <label for="message">Message</label>
        <textarea id="message" placeholder="Message"></textarea>

        <input type="submit" />
      </form>
    </section>

    <footer>
      <div id="footer-table">
        <div id="copy">
          <p id="footer-copy">
            &copy; 2023 The Nail Suite, LLC. All Rights Reserved.
          </p>
        </div>
        <div id="footer-contact-info">
          <address>
            151 North State Street, Suite 151b, Morgan, Utah 84050
          </address>
        </div>
      </div>
    </footer>
  </body>
</html>
