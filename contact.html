    <section>
      <div id="form-title">
        <h3>I would love to hear from you</h3>
      </div>
      <form id="contact-form">
        <div class="name-group">
          <div class="first-name">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="First Name" />
          </div>
          <div class="last-name">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Last Name" />
          </div>
        </div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="johndoe@example.com" />

        <label for="phone">Phone</label>
        <div class="phone-container">
          <div class="phone-input">
            <input type="text" id="phone" placeholder="(123) 456-7891" />
          </div>
          <div class="phone-options">
            <input type="checkbox" id="phonecheck" />
            <label for="phonecheck">This number accepts text</label>
          </div>
        </div>

        <label for="message">Message</label>
        <textarea id="message" placeholder="Message"></textarea>

        <input type="submit" />
      </form>
    </section>
